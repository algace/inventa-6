<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--/* INICIO - CSS */-->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/webjars/datatables.net-select-bs4/css/select.bootstrap4.min.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/breadcrumb.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}">
	<!--/* FIN - CSS */-->

	<link rel="shortcut icon" type="image/png" th:href="@{/images/anagrama_inventa.png}">

</head>

<body class="bg-white">

	<div class="container-fluid">

		<!--/* INICIO - Cabecera */-->
		<div th:replace="fragments/cabecera :: cabecera"></div>
		<!--/* FIN - Cabecera */-->

		<!--/* INICIO - Contenido */-->
		<div class="row">
			<div class="offset-sm-1 col-auto">

				<!--/* INICIO - Menú */-->
				<div th:replace="fragments/menu :: menu"></div>
				<!--/* FIN - Menú */-->

			</div>
			<div class="col-sm-8">

				<!--/* INICIO - Migas de pan */-->
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#" class="breadcrumb-a"
								th:text="#{html.menu.gestionBBDD}"></a></li>
						<li class="breadcrumb-item"><a th:href="@{${volver}}" class="breadcrumb-a"
								th:text="#{html.menu.frecuenciasATC}"></a></li>
						<li class="breadcrumb-item active" aria-current="page" th:text="#{html.menu.frecuenciaATC}">
						</li>
					</ol>
				</nav>
				<!--/* FIN - Migas de pan */-->

				<form action="#" th:action="@{${action}}" th:object="${frecuenciaATC}" method="post" novalidate>
					<input type="hidden" th:field="*{id}">

					<div id="accordionFormulario" class="accordionFormulario">

						<!--/* INICIO - Información general */-->
						<div class="card">
							<div id="headingInformacionGeneral" class="card-header">
								<button id="idInformacionGeneral" type="button" class="btn" data-toggle="collapse"
									data-target="#collapseInformacionGeneral" aria-expanded="true"
									aria-controls="collapseInformacionGeneral">
									<div style="display:flex;">
										<div class="text-tab-accordion"><span
												th:text="#{html.label.informacionGeneral}"></span></div>
										<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div>
									</div>
								</button>
							</div>
							<div id="collapseInformacionGeneral" class="collapse show"
								aria-labelledby="headingInformacionGeneral" data-parent="#accordionFormulario">
								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.nombre}"></div>
										<div class="col-sm-6">
											<input id="nombre" type="text"
												th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
												th:field="*{nombre}" th:disabled="${esCampoSoloLectura} ? 'true'">
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.dependencia}"></div>
										<div class="col-sm-6">
											<input id="dependencia" type="text"
												th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
												th:field="*{dependencia}" th:disabled="${esCampoSoloLectura} ? 'true'">
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('dependencia')}" th:errors="*{dependencia}">
											</div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.descripcion}"></div>
										<div class="col-sm-6">
											<textarea id="descripcion"
												th:class="form-control"
												th:field="*{descripcion}" th:disabled="${esCampoSoloLectura} ? 'true'">
											</textarea>
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
											</div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.tipoServicio}"></div>
										<div class="col-sm-6">
											<select
												th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
												th:disabled="${esCampoSoloLectura} ? 'true'"
												th:field="*{tipoServicio.id}">
												<option th:value="0"></option>
												<option th:each="tiposServicio : ${listaServiciosRadio}"
													th:value="${tiposServicio.id}" th:text="${tiposServicio.servicio}">
												</option>
											</select>
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('tipoServicio.id')}"
												th:errors="*{tipoServicio.id}"></div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.frecuenciaBackup}"></div>
										<div class="col-sm-6">
											<select
												th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
												th:disabled="${esCampoSoloLectura} ? 'true'"
												th:field="*{frecuenciaBackup}">
												<option value="No" th:text="No"></option>
												<option value="Si" th:text="Si"></option>
											</select>
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('frecuenciaBackup')}"
												th:errors="*{frecuenciaBackup}"></div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.titular}"></div>
										<div class="col-sm-6">
											<select
												th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
												th:disabled="${esCampoSoloLectura} ? 'true'" th:field="*{titular.id}">
												<option th:each="titulares : ${listaTitulares}"
													th:value="${titulares.id}" th:text="${titulares.propietario}"></option>
											</select>
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('titular.id')}" th:errors="*{titular.id}">
											</div>
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.docOACI}"></div>
										<div class="col-sm-10">

											<table id="tabla" class="table table-striped table-bordered"
												style="width:100%">
												<thead>
													<tr>
														<th class="th-sm" th:text="#{html.tabla.cabecera.tipo}"></th>
														<th class="th-sm" th:text="#{html.tabla.cabecera.radio}"></th>
														<th class="th-sm" th:text="#{html.tabla.cabecera.fl}"></th>
														<th class="th-sm" th:text="#{html.tabla.cabecera.latitud}"></th>
														<th class="th-sm" th:text="#{html.tabla.cabecera.longitud}">
														</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>
															<select
																th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
																th:disabled="${esCampoSoloLectura} ? 'true'"
																th:field="*{docOACITipo}">
																<option th:value="0"></option>
																<option value="C" th:text="C"></option>
																<option value="U" th:text="U"></option>
																<option value="A" th:text="A"></option>
																<option value="B" th:text="B"></option>
															</select>
														</td>
														<td>
															<input type="text" id="docOACIRadio"
																th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
																th:field="*{docOACIRadio}"
																th:disabled="${esCampoSoloLectura} ? 'true'">
														</td>
														<td>
															<input type="number" id="docOACIFL"
																th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
																th:field="*{docOACIFL}"
																th:disabled="${esCampoSoloLectura} ? 'true'">
														</td>
														<td>
															<input type="text" id="docOACILatitud"
																th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
																th:field="*{docOACILatitud}"
																th:disabled="${esCampoSoloLectura} ? 'true'">
														</td>
														<td>
															<input type="text" id="docOACILongitud"
																th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
																th:field="*{docOACILongitud}"
																th:disabled="${esCampoSoloLectura} ? 'true'">
														</td>
													</tr>
												</tbody>
											</table>
											<!--<input id="docOACI" type="text" disabled
									            	th:class="${esCampoSoloLectura} ? 'form-control form-control-sm' : 'form-control form-control-sm campo-obligatorio'"
									            	th:field="*{docOACI}" th:disabled="${esCampoSoloLectura} ? 'true'" > 
										            	
									            	Radio: <input id="prueba" type="text">
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('docOACI')}" th:errors="*{docOACI}"></div> -->
										</div>
									</div>
								</div>

								<div class="card-body formulario-padding">
									<div class="row align-items-center">
										<div class="col-sm-2" th:text="#{html.label.observaciones}"></div>
										<div class="col-sm-6">
											<textarea id="observaciones" rows="3" style="resize: none;"
												th:class="form-control"
												th:field="*{observaciones}"
												th:disabled="${esCampoSoloLectura} ? 'true'"> </textarea>
											<div class="alert alert-danger" role="alert"
												th:if="${#fields.hasErrors('observaciones')}"
												th:errors="*{observaciones}"></div>
										</div>
									</div>
								</div>

							</div>
						</div>
						<!--/* FIN - Información general */-->

					</div>

					<br>

					<!--/* INICIO - Botonera */-->
					<div align="right">
						<!--/* Botón Volver */-->
						<a role="button" class="btn btn-primary" th:text="#{html.boton.volver}"
							th:href="@{${volver}}"></a>

						<!--/* Botón Cancelar */-->
						<a role="button" class="btn btn-secondary" data-toggle="modal" data-target="#popupCancelar"
							href="#" th:text="#{html.boton.cancelar}"
							th:hidden="${estaBotonCancelarActivo} ? 'false' : 'true'"></a>

						<!--/* Botón Aceptar */-->
						<input type="submit" class="btn btn-primary" th:value="#{html.boton.aceptar}"
							th:hidden="${estaBotonAceptarActivo} ? 'false' : 'true'">

						<!--/* Botón Eliminar */-->
						<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminar"
							href="#" th:if="${estaBotonEliminarNoPermitidoActivo} ? 'false' : 'true'"
							th:text="#{html.boton.eliminar}"
							th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>

						<!--/* Botón Eliminar No Permitido */-->
						<a role="button" class="btn btn-primary" data-toggle="modal"
							data-target="#popupEliminarNoPermitido" href="#"
							th:if="${estaBotonEliminarNoPermitidoActivo} ? 'true' : 'false'"
							th:text="#{html.boton.eliminar}"
							th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>

					</div>
					<!--/* FIN - Botonera */-->

					<!--/* INICIO - Popup de cancelar */-->
					<div th:replace="fragments/popups/popupCancelar :: popupCancelar"></div>
					<!--/* FIN - Popup de cancelar */-->

					<!--/* INICIO - Popup de eliminación */-->
					<div th:replace="fragments/popups/popupEliminar :: popupEliminar"></div>
					<!--/* FIN - Popup de eliminación */-->

					<!--/* INICIO - Popup de avsio de eliminación no permitida */-->
					<div th:replace="fragments/popups/popupEliminarNoPermitido :: popupEliminarNoPermitido"></div>
					<!--/* FIN - Popup de avsio de eliminación no permitida */-->

				</form>
			</div>
		</div>
		<!--/* FIN - Contenido */-->

		<!--/* INICIO - Pie de página */-->
		<div th:replace="fragments/pie :: pie"></div>
		<!--/* FIN - Pie de página */-->

	</div>

	<!--/* INICIO - JS */-->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-mask-plugin/1.14.15/dist/jquery.mask.js}"></script>
	<script type="text/javascript" th:src="@{/js/frecuencia.js}"></script>

	<!--/* INICIO - Apertura del menú */-->
	<script th:inline="javascript">
		$('#collapseGestionBBDD').collapse('show', {"animation": false});
	</script>
	<!--/* FIN - Apertura del menú */-->
	<!--/* FIN - JS */-->

</body>

</html>
