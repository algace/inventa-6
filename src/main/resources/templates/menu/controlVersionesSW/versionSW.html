<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--/* INICIO - CSS */-->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}">
		<link rel="stylesheet" th:href="@{/webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
		<link rel="stylesheet" th:href="@{/webjars/datatables.net-select-bs4/css/select.bootstrap4.min.css}">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/breadcrumb.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/botoneraTabla.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/dataTable.css}">
		<!--/* FIN - CSS */-->
		
		<link rel="shortcut icon" type="image/png" th:href="@{/images/anagrama_inventa.png}">	
	</head>
	<body class="bg-white">

		<div class="container-fluid">
		
			<!--/* INICIO - Cabecera */-->
			<div th:replace="fragments/cabecera :: cabecera"></div>
			<!--/* FIN - Cabecera */-->
			
			<!--/* INICIO - Contenido */-->
			<div class="row">
				<div class="offset-sm-1 col-auto">
				
					<!--/* INICIO - Menú */-->
					<div th:replace="fragments/menu :: menu"></div>
					<!--/* FIN - Menú */-->
				
				</div>
				<div class="col-sm-8">
					
					<!--/* INICIO - Migas de pan */-->
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
					    	<li class="breadcrumb-item"><a href="#" class="breadcrumb-a" th:text="#{html.menu.gestionBBDD}"></a></li>
					    	<li class="breadcrumb-item"><a href="#" class="breadcrumb-a" th:text="#{html.menu.controlVersionesSW}"></a></li>
					    	<li class="breadcrumb-item"><a th:href="@{${volver}}" th:text="#{html.menu.versionesSW}"></a></li>
					    	<li class="breadcrumb-item active" aria-current="page" th:text="#{html.menu.versionSW}"></li>
					  	</ol>
					</nav>
					<!--/* FIN - Migas de pan */-->
		
					<form action="#" th:action="@{${action}}" th:object="${versionSW}" method="post" novalidate>
						<input type="hidden" th:field="*{id}">
								
						<div id="accordionFormulario" class="accordionFormulario">
						
							<!--/* INICIO - Información general */-->
							<div class="card">
								<div id="headingInformacionGeneral" class="card-header">
										<button id="idInformacionGeneral" type="button" class="btn" data-toggle="collapse" data-target="#collapseInformacionGeneral"  
										aria-expanded="true" aria-controls="collapseInformacionGeneral">
											<div style="display:flex;">
												<div class="text-tab-accordion" ><span th:text="#{html.label.informacionGeneral}"></span></div  >
												<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
											</div >
										</button>
								</div>							
								<div id="collapseInformacionGeneral" class="collapse show" aria-labelledby="headingInformacionGeneral" data-parent="#accordionFormulario">
									<div class="card-body  formulario-padding">
										<div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.nombre}"></div>
									        <div class="col-sm-6">
									            <input id="nombre" type="text" 
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"
									            	th:field="*{nombre}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
									        </div>										        	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.descripcion}"></div> 
									        <div class="col-sm-6">
									            <textarea id="descripcion" rows="3" style="resize: none;"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"
									            	th:field="*{descripcion}" th:disabled="${esCampoSoloLectura} ? 'true'"></textarea>
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
									        </div>	
		       							 </div>							
									</div>
								</div>
							</div>
							<!--/* FIN - Información general */-->
							
							<!--/* INICIO - Aplicaciones */-->	
							<div class="card" th:if="${applicacionesVisible}">
								<div id="headingAplicaciones" class="card-header">
									<h5 class="mb-0">
										<button type="button" class="btn collapsed" data-toggle="collapse" data-target="#collapseAplicaciones" aria-expanded="false"
											aria-controls="collapseAplicaciones">
											<div style="display:flex;">
												<div class="text-tab-accordion" ><span th:text="#{html.label.aplicacionesAsociadas}"></span></div  >
												<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
											</div >
										</button>
									</h5>
								</div>
								<div id="collapseAplicaciones" class="collapse" aria-labelledby="headingAplicaciones" data-parent="#accordionFormulario">
									<div class="card-body">
										<div th:replace="fragments/botoneraTablaFormulario :: botoneraTablaFormulario(popupTarget='#popupSeleccionarEquipamiento', 
											idButtonBorrar='botonBorrarEquipamiento', idInputSearch='search', visible='false')"></div>
										<table id="tablaAplicaciones" class="table table-striped table-bordered no-margin-top" style="width:100%">
											<thead>
												<tr>
													<th class="th-sm" th:text="#{html.tabla.cabecera.nombre}"></th>
													<th class="th-sm" th:text="#{html.tabla.cabecera.archivo}"></th>
													<th class="th-sm" th:text="#{html.tabla.cabecera.fecha}"></th>
													<th class="th-sm" th:text="#{html.tabla.cabecera.hora}"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="aplicacionSW, item : *{aplicacionesSW}">
													<td th:text="${aplicacionSW.nombre}"></td>
													<td th:text="${aplicacionSW.archivo}"></td>
													<td th:text="${aplicacionSW.fecha}"></td>
													<td th:text="${aplicacionSW.hora}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!--/* FIN - Aplicaciones */-->	
							
						</div>
						
						<br>

						<!--/* INICIO - Botonera */-->
						<div align="right">						
							<!--/* Botón Volver */-->
							<a role="button" class="btn btn-primary" 
								th:text="#{html.boton.volver}" th:href="@{${volver}}"></a>

							<!--/* Botón Cancelar */-->							
							<a role="button" class="btn btn-secondary" data-toggle="modal" data-target="#popupCancelar" href="#"
								th:text="#{html.boton.cancelar}" th:hidden="${estaBotonCancelarActivo} ? 'false' : 'true'"></a>

							<!--/* Botón Aceptar */-->							
							<input type="submit" class="btn btn-primary" 
								th:value="#{html.boton.aceptar}" th:hidden="${estaBotonAceptarActivo} ? 'false' : 'true'">

							<!--/* Botón Eliminar */-->
							<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminar" href="#"
								th:if="*{aplicacionesSW==null or aplicacionesSW.isEmpty()}" th:text="#{html.boton.eliminar}" th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>
									
							<!--/* Botón Eliminar No Permitido */-->
							<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminarNoPermitido" href="#"
								th:if="*{aplicacionesSW!=null and !aplicacionesSW.isEmpty()}" th:text="#{html.boton.eliminar}" th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>
								
						</div>
						<!--/* FIN - Botonera */-->
						
						<!--/* INICIO - Popup de cancelar */-->
						<div th:replace="fragments/popups/popupCancelar :: popupCancelar"></div>
						<!--/* FIN - Popup de cancelar */-->
						
						<!--/* INICIO - Popup de eliminación */-->
						<div th:replace="fragments/popups/popupEliminar :: popupEliminar"></div>
						<!--/* FIN - Popup de eliminación */-->
						
						<!--/* INICIO - Popup de avsio de eliminación no permitida */-->
						<div th:replace="fragments/popups/popupEliminarNoPermitido :: popupEliminarNoPermitido"></div>
						<!--/* FIN - Popup de avsio de eliminación no permitida */-->

						
					</form>
				</div>
			</div>
			<!--/* FIN - Contenido */-->
			
			<!--/* INICIO - Pie de página */-->
			<div th:replace="fragments/pie :: pie"></div>
			<!--/* FIN - Pie de página */-->	
			
		</div>

		<!--/* INICIO - JS */-->
		<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>			
		<script th:src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>
		<script th:src="@{/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/webjars/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
		
		<!--/* INICIO - Apertura del menú */-->
		<script th:inline="javascript">
			$('#collapseControlVersionesSW, #collapseGestionBBDD').collapse('show', { "animation": false });
		</script>
		<script th:src="@{/js/versionSW.js}"></script>
		<!--/* FIN - Apertura del menú */-->
		<!--/* FIN - JS */-->
	
	</body>
</html>
