<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--/* INICIO - CSS */-->
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables.net-select-bs4/css/select.bootstrap4.min.css}">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/usuario.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/breadcrumb.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}">
				<link rel="stylesheet" type="text/css" th:href="@{/css/botoneraTabla.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/dataTable.css}">
		<!--/* FIN - CSS */-->
		
		<link rel="shortcut icon" type="image/png" th:href="@{/images/anagrama_inventa.png}">	
	</head>
	<body class="bg-white">

		<div class="container-fluid">
		
			<!--/* INICIO - Cabecera */-->
			<div th:replace="fragments/cabecera :: cabecera"></div>
			<!--/* FIN - Cabecera */-->
			
			<!--/* INICIO - Contenido */-->
			<div class="row">
				<div class="offset-sm-1 col-auto">
				
					<!--/* INICIO - Menú */-->
					<div th:replace="fragments/menu :: menu"></div>
					<!--/* FIN - Menú */-->
				
				</div>
				<div class="col-sm-8">
				
					<!--/* INICIO - Migas de pan */-->
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
					    	<li class="breadcrumb-item"><a href="#" class="breadcrumb-a" th:text="#{html.menu.administracion}"></a></li>
					    	<li class="breadcrumb-item"><a th:href="@{${volver}}" class="breadcrumb-a" th:text="#{html.menu.usuario}"></a></li>
					    	<li class="breadcrumb-item active" aria-current="page" th:text="#{html.menu.usuario.atributos}"></li>
					  	</ol>
					</nav>
					<!--/* FIN - Migas de pan */-->
		
					<form action="#" th:action="@{${action}}" th:object="${usuario}" method="post" novalidate>
						<input type="hidden" th:field="*{id}">
								
						<div id="accordionFormulario" class="accordionFormulario">
						
							<!--/* INICIO - Información general */-->
							<div class="card">
								<div id="headingInformacionGeneral" class="card-header">
									<button id="idInformacionGeneral" type="button" class="btn" data-toggle="collapse" data-target="#collapseInformacionGeneral"  
									aria-expanded="true" aria-controls="collapseInformacionGeneral">
										<div style="display:flex;">
											<div class="text-tab-accordion" ><span th:text="#{html.label.informacionGeneral}"></span></div  >
											<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
										</div >
									</button>
								</div>							
								<div id="collapseInformacionGeneral" class="collapse show" aria-labelledby="headingInformacionGeneral" data-parent="#accordionFormulario">
									<div class="card-body formulario-padding">
										<div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.usuario}"></div>
									        <div class="col-sm-6">
									            <input id="usuario" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>										        	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.local}"></div> 
									        <div class="col-sm-6">
									            <input id="local" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.contrasegna}"></div> 
									        <div class="col-sm-6">
									            <input id="contrasegna" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.repetirContrasegna}"></div> 
									        <div class="col-sm-6">
									            <input id="repetirContrasegna" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.apellidos}"></div> 
									        <div class="col-sm-6">
									            <input id="apellidos" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.email}"></div> 
									        <div class="col-sm-6">
									            <input id="email" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.telefono}"></div> 
									        <div class="col-sm-6">
									             <input id="telefono" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.empresa}"></div> 
									        <div class="col-sm-6">
									            <input id="empresa" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.departamento}"></div> 
									        <div class="col-sm-6">
									            <input id="departamento" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.direccion}"></div> 
									        <div class="col-sm-6">
									            <input id="direccion" type="text"
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"> 
									        </div>	
		       							 </div>
									</div>
								</div>
							</div>
							<!--/* FIN - Información general */-->
							
							<!--/* INICIO - Roles de los usuarios */-->	
							<div class="card">
								<div id="headingRolesUsuarios" class="card-header">
									<button type="button" class="btn collapsed" data-toggle="collapse" data-target="#collapseRolesUsuarios" aria-expanded="false"
									aria-controls="collapseRolesUsuarios">
										<div style="display:flex;">
											<div class="text-tab-accordion" ><span th:text="#{html.label.rolesUsuarios}"></span></div  >
											<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
										</div >
									</button>
								</div>
								<div id="collapseRolesUsuarios" class="collapse" aria-labelledby="headingRolesUsuarios" data-parent="#accordionFormulario">
									<div class="card-body">
										<div th:replace="fragments/botoneraTablaFormulario :: botoneraTablaFormulario(popupTarget='#popupSeleccionarRoles')"></div>
										
										<table id="tablaResultados" class="table table-striped table-bordered  no-margin-top" style="width: 100%">
											<thead>
										    	<tr>
										      		<th hidden="true">
										    		<th class="th-sm" th:text="#{html.tabla.cabecera.nivel}"></th>
										      		<th class="th-sm" th:text="#{html.tabla.cabecera.ambito}"></th>
										      		<th class="th-sm" th:text="#{html.tabla.cabecera.permisos}"></th>
										      		<th class="th-sm" th:text="#{html.tabla.cabecera.localizacion}"></th>
										      		<th class="th-sm" th:text="#{html.tabla.cabecera.inventario}"></th>
										      		<th class="th-sm" th:text="#{html.tabla.cabecera.voIP}"></th>
										    	</tr>
										  	</thead>
										  	<tbody>			 
											  	<tr th:each="equipamiento : ${lista}" th:id="${equipamiento.id}">
											  		<td hidden="true" th:text="${equipamiento.id}"></td>
											  		<td th:text="${equipamiento.nombre}"></td>
											  		<td th:text="${equipamiento.sistema}"></td>
											  		<td th:text="${equipamiento.subsistema}"></td>
											  	</tr>			
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!--/* FIN - Roles de los Usuarios */-->	
						</div>
						
						<br>
						
						<!--/* INICIO - Botonera */-->
						<div align="right">						
							<!--/* Botón Volver */-->
							<a role="button" class="btn btn-primary" 
								th:text="#{html.boton.volver}" th:href="@{${volver}}"></a>

							<!--/* Botón Cancelar */-->							
							<a role="button" class="btn btn-secondary" data-toggle="modal" data-target="#popupCancelar" href="#"
								th:text="#{html.boton.cancelar}" th:hidden="${estaBotonCancelarActivo} ? 'false' : 'true'"></a>

							<!--/* Botón Aceptar */-->							
							<input type="submit" class="btn btn-primary" 
								th:value="#{html.boton.aceptar}" th:hidden="${estaBotonAceptarActivo} ? 'false' : 'true'">

							<!--/* Botón Eliminar */-->							
							<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminar" href="#"
								th:text="#{html.boton.eliminar}" th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>
						</div>
						<!--/* FIN - Botonera */-->
						
						<!--/* INICIO - Popup de cancelar */-->
						<div th:replace="fragments/popups/popupCancelar :: popupCancelar"></div>
						<!--/* FIN - Popup de cancelar */-->

						<!--/* INICIO - Popup de eliminación */-->
						<div th:replace="fragments/popups/popupEliminar :: popupEliminar"></div>
						<!--/* FIN - Popup de eliminación */-->
			
					</form>
				</div>
			</div>
			<!--/* FIN - Contenido */-->
			
			<!--/* INICIO - Pie de página */-->
			<div th:replace="fragments/pie :: pie"></div>
			<!--/* FIN - Pie de página */-->	
			
		</div>

		<!--/* INICIO - JS */-->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>			
		<script type="text/javascript" th:src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/jquery-mask-plugin/1.14.15/dist/jquery.mask.js}"></script>
		<script type="text/javascript" th:src="@{/js/usuario.js}"></script>
		
		<!--/* INICIO - Apertura del menú */-->
		<script th:inline="javascript">
			$('#collapseAdministracion').collapse('show', { "animation": false });
		</script>
		<!--/* FIN - Apertura del menú */-->
		<!--/* FIN - JS */-->
	
	</body>
</html>
