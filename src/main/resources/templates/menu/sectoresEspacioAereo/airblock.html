<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!--/* INICIO - CSS */-->
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/breadcrumb.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/botoneraTabla.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/dataTable.css}">
		<!--/* FIN - CSS */-->
		
		<link rel="shortcut icon" type="image/png" th:href="@{/images/anagrama_inventa.png}">	
	</head>
	<body class="bg-white">

		<div class="container-fluid">
		
			<!--/* INICIO - Cabecera */-->
			<div th:replace="fragments/cabecera :: cabecera"></div>
			<!--/* FIN - Cabecera */-->
			
			<!--/* INICIO - Contenido */-->
			<div class="row">
				<div class="offset-sm-1 col-auto">
				
					<!--/* INICIO - Menú */-->
					<div th:replace="fragments/menu :: menu"></div>
					<!--/* FIN - Menú */-->
				
				</div>
				<div class="col-sm-8">
				
					<!--/* INICIO - Migas de pan */-->
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#" class="breadcrumb-a" th:text="#{html.menu.gestionBBDD}"></a></li>
					    	<li class="breadcrumb-item"><a href="#" class="breadcrumb-a" th:text="#{html.menu.sectoresEspacioAereo}"></a></li>
					    	<li class="breadcrumb-item"><a th:href="@{${volver}}" th:text="#{html.menu.airblocks}"></a></li>
					  	</ol>
					</nav>
					<!--/* FIN - Migas de pan */-->
		
					<form action="#" th:action="@{${action}}" th:object="${airblock}" method="post" novalidate>
						<input type="hidden" th:field="*{id}">
								
						<div id="accordionFormulario" class="accordionFormulario">
						
							<!--/* INICIO - Información general */-->
							<div class="card">
								<div id="headingInformacionGeneral" class="card-header">
									<button id="idInformacionGeneral" type="button" class="btn" data-toggle="collapse" data-target="#collapseInformacionGeneral"  
									aria-expanded="true" aria-controls="collapseInformacionGeneral">
										<div style="display:flex;">
											<div class="text-tab-accordion" ><span th:text="#{html.label.informacionGeneral}"></span></div  >
											<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
										</div >
									</button>
								</div>							
								<div id="collapseInformacionGeneral" class="collapse show" aria-labelledby="headingInformacionGeneral" data-parent="#accordionFormulario">
									<div class="card-body formulario-padding">
										<div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.nombre}"></div>
									        <div class="col-sm-6">
									            <input id="nombre" type="text" 
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"
									            	th:field="*{nombre}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
									        </div>										        	
		       							 </div>
		       							 
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.flmin}"></div>
									        <div class="col-sm-6">
									            <input id="flMin" type="number" 
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"
									            	th:field="*{flMin}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('flMin')}" th:errors="*{flMin}"></div>
									        </div>										        	
		       							 </div>
		       							 
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.flmax}"></div>
									        <div class="col-sm-6">
									            <input id="flMax" type="number" 
									            	th:class="${esCampoSoloLectura} ? 'form-control' : 'form-control campo-obligatorio'"
									            	th:field="*{flMax}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('flMax')}" th:errors="*{flMax}"></div>
									        </div>										        	
		       							 </div>
		       							 
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.coordenadas}"></div>
									        <div class="col-sm-6">
									            <input id="coordenadas" type="text" 
									            	class="form-control"
									            	th:field="*{coordenadas}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('coordenadas')}" th:errors="*{coordenadas}"></div>
									        </div>										        	
		       							 </div>
		       							 
		       							 <div class="row align-items-center">
											<div class="col-sm-2" th:text="#{html.label.descripcion}"></div>
									        <div class="col-sm-6">
									            <input id="descripcion" type="text" 
									            	class="form-control"
									            	th:field="*{descripcion}" th:disabled="${esCampoSoloLectura} ? 'true'"> 
									            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
									        </div>										        	
		       							 </div>
									</div>
								</div>
							</div>
							<!--/* FIN - Información general */-->
							
							<!--/* INICIO - Sectores ATC */-->	
							<div class="card" th:if="${sectoresATCVisible}">
								<div id="headingAplicaciones" class="card-header">
									<h5 class="mb-0">
										<button type="button" class="btn collapsed" data-toggle="collapse" data-target="#collapseAplicaciones" aria-expanded="false"
											aria-controls="collapseAplicaciones">
											<div style="display:flex;">
												<div class="text-tab-accordion" ><span th:text="#{html.label.sectoresATC}"></span></div  >
												<div class="icon-tab-accordion"><i class="fas fa-sort-down"></i></div >
											</div >
										</button>
									</h5>
								</div>
								<div id="collapseAplicaciones" class="collapse" aria-labelledby="headingAplicaciones" data-parent="#accordionFormulario">
									<div class="card-body">
										<div th:replace="fragments/botoneraTablaFormulario :: botoneraTablaFormulario(popupTarget='#popupSeleccionarSectorATC', 
											idButtonBorrar='botonBorrarSectorATC', idInputSearch='search', visible='false')"></div>
										<table id="tablaSectoresATC" class="table table-striped table-bordered no-margin-top" style="width:100%">
											<thead>
												<tr>
													<th class="th-sm"  th:text="#{html.tabla.cabecera.nombre}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.tipoFuenteInformacion}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.fechaPublicacion}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.tiposSectoresATC}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.flMax}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.flMin}"></th>
										    		<th class="th-sm"  th:text="#{html.tabla.cabecera.descripcion}"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="sectorATC, item : *{sectoresATCList}">
													<td th:text="${sectorATC.nombre}"></td>
													<td th:text="${sectorATC.tipoFuenteInformacion.nombre}"></td>
											  		<td th:text="${sectorATC.fechaPublicacion}"></td>
											  		<td th:text="${sectorATC.tipoSectorATC.nombre}"></td>
											  		<td th:text="${sectorATC.flMax}"></td>
											  		<td th:text="${sectorATC.flMin}"></td>
											  		<td th:text="${sectorATC.descripcion}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!--/* FIN - Sectores ATC */-->	
							
						</div>
						
						<br>

						<!--/* INICIO - Botonera */-->
						<div align="right">						
							<!--/* Botón Volver */-->
							<a role="button" class="btn btn-primary" 
								th:text="#{html.boton.volver}" th:href="@{${volver}}"></a>

							<!--/* Botón Cancelar */-->							
							<a role="button" class="btn btn-secondary" data-toggle="modal" data-target="#popupCancelar" href="#"
								th:text="#{html.boton.cancelar}" th:hidden="${estaBotonCancelarActivo} ? 'false' : 'true'"></a>

							<!--/* Botón Aceptar */-->							
							<input type="submit" class="btn btn-primary" 
								th:value="#{html.boton.aceptar}" th:hidden="${estaBotonAceptarActivo} ? 'false' : 'true'">

							<!--/* Botón Eliminar */-->							
							<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminar" href="#"
								th:if="*{sectoresATCList==null or sectoresATCList.isEmpty()}" th:text="#{html.boton.eliminar}" th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>
								
							<!--/* Botón Eliminar No Permitido */-->
							<a role="button" class="btn btn-primary" data-toggle="modal" data-target="#popupEliminarNoPermitido" href="#"
								th:if="*{sectoresATCList!=null and !sectoresATCList.isEmpty()}" th:text="#{html.boton.eliminar}" th:hidden="${estaBotonEliminarActivo} ? 'false' : 'true'"></a>

						</div>
						<!--/* FIN - Botonera */-->
						
						<!--/* INICIO - Popup de cancelar */-->
						<div th:replace="fragments/popups/popupCancelar :: popupCancelar"></div>
						<!--/* FIN - Popup de cancelar */-->
						
						<!--/* INICIO - Popup de eliminación */-->
						<div th:replace="fragments/popups/popupEliminar :: popupEliminar"></div>
						<!--/* FIN - Popup de eliminación */-->
						
						<!--/* INICIO - Popup de avsio de eliminación no permitida */-->
						<div th:replace="fragments/popups/popupEliminarNoPermitido :: popupEliminarNoPermitido"></div>
						<!--/* FIN - Popup de avsio de eliminación no permitida */-->
			
					</form>
				</div>
			</div>
			<!--/* FIN - Contenido */-->
			
			<!--/* INICIO - Pie de página */-->
			<div th:replace="fragments/pie :: pie"></div>
			<!--/* FIN - Pie de página */-->	
			
		</div>

		<!--/* INICIO - JS */-->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/momentjs/2.24.0/min/moment-with-locales.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js}"></script>	
		<script type="text/javascript" th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>			
		<script type="text/javascript" th:src="@{/webjars/datatables.net-select/js/dataTables.select.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables.net-select-bs4/js/select.bootstrap4.min.js}"></script>
		
		<!--/* INICIO - Apertura del menú */-->
		<script th:inline="javascript">
			$('#collapseSectoresEspacioAereo, #collapseGestionBBDD').collapse('show', { "animation": false });
		</script>
		<!--/* FIN - Apertura del menú */-->
		<!--/* FIN - JS */-->
		<script type="text/javascript" th:src="@{/js/airblock.js}"></script>
	
	</body>
</html>
