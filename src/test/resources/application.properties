# Configuración tests

# Codificación
spring.messages.encoding=@project.build.sourceEncoding@

# Ficheros
fichero.tamagno.maximo = 52428800

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Datasource
spring.datasource.driverClassName=org.h2.Driver

# H2
spring.datasource.url=jdbc:h2:mem:INVENTA6;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
